<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-box {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #d9534f;
        }

        p {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0275d8;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>⚠️ Error</h1>
        <p>Something went wrong. Please try again later.</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
